<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#math">Math</a></li>
            <li><a href="#science">Science</a></li>
        </ul>
    </nav>

    <main>
        <!-- Math Section -->
        <section id="math">
            <h2>Math</h2>

            <div class="lesson">
                <h3>Lesson 1: Algebra</h3>
                <div class="question">
                    <p>What is 2 + 2?</p>
                    <button class="option" data-answer="4">3</button>
                    <button class="option" data-answer="4">4</button>
                    <button class="option" data-answer="4">5</button>
                </div>
            </div>

            <div class="lesson">
                <h3>Lesson 2: Geometry</h3>
                <div class="question">
                    <p>How many sides does a triangle have?</p>
                    <button class="option" data-answer="3">2</button>
                    <button class="option" data-answer="3">3</button>
                    <button class="option" data-answer="3">4</button>
                </div>
            </div>
        </section>

        <!-- Science Section -->
        <section id="science">
            <h2>Science</h2>

            <div class="lesson">
                <h3>Lesson 1: Physics</h3>
                <div class="question">
                    <p>What force pulls objects down to Earth?</p>
                    <button class="option" data-answer="Gravity">Friction</button>
                    <button class="option" data-answer="Gravity">Gravity</button>
                    <button class="option" data-answer="Gravity">Magnetism</button>
                </div>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
